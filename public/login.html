<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login T-Renting</title>
    <link rel="stylesheet" href="../styles/styleLogin-Register.css">
</head>
<body>
    <div class="container">
        <!-- Seccion del logo-->
         <div class="left-section">
            <img src="/styles/Logo_T.png" alt="Logo" class="logo">
         </div>
         <!-- Seccion derecha para el formulario de registro -->
          <div class="right-section">
            <form id="loginForm" class="login-form" method="POST">
                <h2>Inicio de Sesion</h2>

                <!-- Input del correo electronico -->
                <input type="text" id="email" name="email" required placeholder="Correo electrónico">
                <!-- Input de la contraseña -->
                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <p>¿No tienes cuenta? <a href="register.html">Registrate aqui</a></p>

                <button type="submit">Ingresar</button>
            </form>
          </div>
    </div>
    <script src="../js/main.js" defer></script>
</body>
</html>
