<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Renting</title>
    <link rel="stylesheet" href="../styles/styleMain.css">
</head>
<body>
    <!-- Encabezado con el logo y el nombre de la empresa -->
    <header>
        <div class="header-content">
            <a href="../public/index.html">
                <img src="../styles/Logo_T.png" alt="Logo de la empresa" class="logo">
            </a>
            <h1>T-Renting</h1>
        </div>

        <!-- Menú desplegable con icono de 3 rayas -->
        <div class="dropdown">
            <button class="dropbtn">
                <div class="hamburger-icon"></div> <!-- Icono de las 3 rayas -->
            </button>
            <div class="dropdown-content">
                <a id="myAccountButton" href="myaccount.html">Mi Perfil</a>
                <a id="myBookingsButton" href="mybookings.html">Mis Reservas</a>
                <a id="logoutButton" href="#">Cerrar sesion</a>
            </div>
        </div>
    </header>

    <!-- Menú principal -->
    <nav class="menu-container">
        <ul class="menu-options">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="booking.html">Reservas</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <div id="paymentContainer" class="container">
        <div class="left-section">
            <form id="paymentForm">
                <div class="login-form">
                    <input id="cardNumber" type="text" placeholder="Numero de tarjeta" required>
                    <input id="cardHolder" type="text" placeholder="Nombre del Titular" required>
                    <input id="expireDate" type="month" placeholder="Fecha de caducidad" required>
                    <input id="cvv" type="text" placeholder="CCV" required>
                    <button type="submit">Realizar pago</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
