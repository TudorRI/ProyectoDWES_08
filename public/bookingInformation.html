<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Renting</title>
    <link rel="stylesheet" href="../styles/styleMain.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="header-content">
            <img src="../styles/Logo_T.png" alt="Logo de la empresa" class="logo">
            <h1>T-Renting</h1>
        </div>

        <!-- MenÃº desplegable con icono de 3 rayas -->
        <div class="dropdown">
            <button class="dropbtn">
                <div class="hamburger-icon"></div> <!-- Icono de las 3 rayas -->
            </button>
            <div class="dropdown-content">
                <a id="myAccountButton" href="myaccount.html">Mi Perfil</a>
                <a id="myBookingsButton" href="mybookings.html">Mis Reservas</a>
                <a id="logoutButton" href="#">Cerrar sesion</a>
            </div>
        </div>
    </header>
    
    <div id="informationContainer" class="container">
        <form id="informationForm" class="login-form">
            <div class="login-form">
                <input id="infoName" type="text" placeholder="Nombre"><br>
                <input id="infoLastName" type="text" placeholder="Apellido"><br>
                <input id="infoEmail" type="text" placeholder="Correo@example.com"><br>
                <input id="infoPhone" type="tel" placeholder="123123123"><br>
                <input id="infoCheckUser" type="checkbox"><p>Soy el propietario de la cuenta</p>
                <button type="submit">Realizar pago</button> 
            </div>
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
