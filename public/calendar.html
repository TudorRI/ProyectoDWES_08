<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar T-Renting</title>
    <link rel="stylesheet" href="../styles/styleMain.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="header-content">
            <img src="../styles/Logo_T.png" alt="Logo de la empresa" class="logo">
            <h1>T-Renting</h1>
        </div>

        <!-- MenÃº desplegable con icono de 3 rayas -->
        <div class="dropdown">
            <button class="dropbtn">
                <div class="hamburger-icon"></div> <!-- Icono de las 3 rayas -->
            </button>
            <div class="dropdown-content">
                <a id="myAccountButton" href="myaccount.html">Mi Perfil</a>
                <a id="myBookingsButton" href="mybookings.html">Mis Reservas</a>
                <a id="logoutButton" href="#">Cerrar sesion</a>
            </div>
        </div>
    </header>

    
    <div id="bookingContainer" class="container">
        <div class="right-section">
            <form id="bookingDates" class="calendar-form" method="POST">
                <h2>Seleccione fechas</h2>
                <div class="login-form">
                    <label for="">Fecha de inicio</label><br>
                    <input id="initialDate" type="date" placeholder="Fecha de inicio" required><br>
                    <label for="">Fecha de fin de reserva</label><br>
                    <input id="finalDate" type="date" placeholder="Fecha de fin de reserva" required>
                </div>
                <button id="reservarButton" type="submit">Reservar</button>
    
                <button class="cancelbtn" type="menu">Cancelar</button>
            </form>

        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
