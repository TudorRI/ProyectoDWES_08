<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar T-Renting</title>
    <link rel="stylesheet" href="../styles/styleMain.css">
</head>
<body>
    <div class="container">
        <form id="bookingDates" class="right-section" method="POST">
            <div class="login-form">
                <input id="initialDate" type="date" placeholder="Fecha de inicio" required><br>
                <input id="finalDate" type="date" placeholder="Fecha de fin de reserva" required>
            </div>
            <button type="submit">Reservar</button>
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
